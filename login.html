<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUP Merch Hub - Login</title>
    <link rel="stylesheet" href="main.css/nav.css">
    <link rel="stylesheet" href="login.css/login.css">
</head>
<body>
    <div class="main-container">
        <div class="left-section">
            <a href="Main.html">
            <img src="images/logo.png" alt="PUP Merch Hub Logo" class="logo">
                </a>
            <h1 class="welcome-text">Welcome <span class="highlight">Back!</span></h1>
            <p class="login-subtitle">LOGIN TO CONTINUE</p>
            <form class="login-form">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <a href="#" class="forgot-password">Forgot Password?</a>

                <button type="submit">Login</button>
            </form>
        </div>
        <div class="right-section">
            <h2 class="promo-text">SCHOOL<br>SPIRIT<br><span class="tailored">TAILORED</span><br>FOR YOU.</h2>
        </div>
    </div>
</body>
</html>
